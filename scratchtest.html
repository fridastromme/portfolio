<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Frida Strømme's Portfolio | Mott</title>
		<meta
			name="description"
			content="An interactive version of my bachelor's project."
		/>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="scratchtest.css" rel="stylesheet" />
	</head>
	<body>
           <audio id="lyd" src="images/insekter.mp3"autoplay loop></audio>
		<header>
			<nav class="header__nav">
			</nav>
		</header>
 <div class="scratch-stack" id="scratchStack">
    <div class="final-content">
    </div>
    <img id="bille1" class="bille-gif-1" src="images/bille.gif" alt="gif-animasjon" />
    <img id="bille2" class="bille-gif-2" src="images/bille.gif" alt="gif-animasjon" />
    <img id="bille3" class="bille-gif-3" src="images/bille.gif" alt="gif-animasjon" />
    <img id="bille4" class="bille-gif-4" src="images/bille.gif" alt="gif-animasjon" />

    <canvas class="scratch-layer"
            data-overlay="images/mott-stue.jpg"
            data-text="Men vi kan forsøke å peke på oss selv og slik bli ekte. Det er alt."
            data-text-max="500"
            data-font="secondary"
            data-text-size="20"
            data-text-align="left"
            data-text-bg="#F9EF96"
            data-text-max="640"></canvas>

    <canvas class="scratch-layer"
            data-overlay="images/mott-bakgrunn-1.jpg"
            data-text="Vi er prisgitte kroppene våre, slik menneskene, fluene og hundene er prisgitt sine, og gjennom menneskenes språk kan vi aldri skildres slik vi egentlig er."
            data-text-max="500"
            data-font="secondary"
            data-text-size="20"
            data-text-align="left"
            data-text-bg="#F9EF96"
            data-text-max="640"></canvas>

    <canvas class="scratch-layer"
            data-overlay="images/mott-barn.jpg"
            data-text="Vi fødes igjen og de usynlige bevegelsene våre fortsetter."
            data-text-max="500"
            data-font="secondary"
            data-text-size="20"
            data-text-align="left"
            data-text-bg="#F9EF96"
            data-text-max="640"></canvas>

    <canvas class="scratch-layer"
            data-overlay="images/mott-bakgrunn-1.jpg"
            data-text="Vi vet at vi skal starte syklusen på nytt. Tunnelene må utvides."
            data-text-max="500"
            data-font="secondary"
            data-text-size="20"
            data-text-align="left"
            data-text-bg="#F9EF96"
            data-text-max="640"></canvas>

    <canvas class="scratch-layer"
            data-overlay="images/mott-kjøkken.jpg"
            data-text="I de nye kroppene våre vet vi hva vi skal gjøre. Vi tenker det ikke, men straks finner vi likevel en make."
            data-text-max="500"
            data-font="secondary"
            data-text-size="20"
            data-text-align="left"
            data-text-bg="#F9EF96"
            data-text-max="640"></canvas>

    <canvas class="scratch-layer"
            data-overlay="images/mott-bakgrunn-1.jpg"
            data-text="De lever i en slags symbiose."
            data-text-max="500"
            data-font="secondary"
            data-text-size="20"
            data-text-align="left"
            data-text-bg="#F9EF96"
            data-text-max="640"></canvas>

    <canvas class="scratch-layer"
            data-overlay="images/mott-trapp.jpg"
            data-text="Metamorfosen gir oss kropper som er rustet for å oppleve verden utenfor. Der er menneskenes, fluenes og hundenes verden."
            data-text-max="500"
            data-font="secondary"
            data-text-size="20"
            data-text-align="left"
            data-text-bg="#F9EF96"
            data-text-max="640"></canvas>

    <canvas class="scratch-layer"
            data-overlay="images/mott-bakgrunn-1.jpg"
            data-text="Når vi er mette legger vi oss."
            data-text-max="500"
            data-font="secondary"
            data-text-size="20"
            data-text-align="left"
            data-text-bg="#F9EF96"
            data-text-max="640"></canvas>

    <canvas class="scratch-layer"
            data-overlay="images/mott-stue.jpg"
            data-text="Tiden er markert av kjever som tygger som tikkende klokker."
            data-text-max="500"
            data-font="secondary"
            data-text-size="20"
            data-text-align="left"
            data-text-bg="#F9EF96"
            data-text-max="640"></canvas>

    <canvas class="scratch-layer"
            data-overlay="images/mott-bakgrunn-1.jpg"
            data-text="Vi lever ydmyke liv, stort sett uvitende om det som foregår utenfor våre små habitat. Verdens kompliserte systemer når oss sjeldent."
            data-text-max="500"
            data-font="secondary"
            data-text-size="20"
            data-text-align="left"
            data-text-bg="#F9EF96"></canvas>

    <canvas class="scratch-layer"
            data-overlay="images/mott-stue.jpg"
            data-text="Vi finnes i millionvis. Vi spredte oss fra skoger i Europa, til Afrika, Nord-Amerika, Australia og New Zealand. Så, gjennom menneskenes levevis, har vi senere funnet ly i deres tallrike husrom."
            data-text-max="500"
            data-font="secondary"
            data-text-size="20"
            data-text-align="left"
            data-text-bg="#F9EF96"></canvas>

    <canvas class="scratch-layer"
            data-overlay="images/mott-bakgrunn-1.jpg"
            data-text="Vår arts språk er primitivt og består kun av få verb: spise, parre og føde. For å finnes utenfor de lange tunnelene våre, er vi nødt til å adoptere menneskenes språk."
            data-text-max="500"
            data-font="secondary"
            data-text-size="20"
            data-text-align="left"
            data-text-bg="#F9EF96"></canvas>

    <canvas class="scratch-layer"
            data-overlay="images/mott-barn.jpg"
            data-text="Alt har en innside."
            data-text-max="500"
            data-font="secondary"
            data-text-size="20"
            data-text-align="left"
            data-text-bg="#F9EF96"></canvas>

    <canvas class="scratch-layer"
            data-overlay="images/mott-bakgrunn-1.jpg"
            data-text="MOTL"
            data-font="primary"
            data-text-size="150"
            data-text-align="center"
            data-text-max="640"
            data-text-bg="#F9EF96"></canvas>
            
            
  </div>

		</footer>

	</body>
</html>
